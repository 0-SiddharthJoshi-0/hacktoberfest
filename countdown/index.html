<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    
        <nav class="navbar">
            <h1>Countdown Timer</h1>
        </nav>
        <div class="container">
            <main>
                <div class="timer-container">
                    <div class="time">HOUR : <span id="hour">1</span></div>
                    <div class="time">MINUTE : <span id="minute">1</span></div>
                    <div class="time">SECOND : <span id="second">10</span></div>
                </div>
                <div class="buttons">
                    <button class="btn" id="start-btn">Start</button>
                    <button class="btn" id="stop-btn">Stop</button>
                    <button class="btn" id="restart-btn">Restart</button>
                </div>
                <div class="user-input">
                    <form>
                        <input type="number" id="user-hour" placeholder="Set Hour" required> 
                        <input type="number" id="user-minute" placeholder="Set Minutes" required>
                        <input type="number" id="user-seconds" placeholder="Set Seconds" required>
                        <button type="submit" class="btn" id="add-btn">Add</button>
    
                    </form>
                </div>
                <div class="list">
                    <h1 id="header">Time Stamps</h1>
                    <ul id="list-item"></ul>
                </div>
            </main>
        </div>
       
    
    

    <script src="./script.js"></script>
</body>
</html>
